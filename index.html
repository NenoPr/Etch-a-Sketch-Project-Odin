<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>document</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="buttons">
        <div id="actions">
            <button id="makeGridBtn" onclick="createNewGrid()">Specify grid</button>
            <button id="clearCanvasBtn" onclick="clearCanvas()">Clear Canvas</button>
        </div>
        <div id="brushesBtn">
            <button id="blackBrush" onclick="changeBrush('blackBrush')">Solid Brush</button>
            <button id="magicBrush" onclick="changeBrush('magicBrush')">Magic Brush</button>
            <button id="gradientBrush" onclick="changeBrush('gradientBrush')">Gradient Brush</button>
        </div>
    </div>
    <div id="container"></div>

</body>
</html>
